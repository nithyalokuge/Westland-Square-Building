    <div class="container-fluid my-4" style="padding-left: 5em; padding-right: 5em; padding-bottom: 3em;">
        <!-- Board section -->
        <div class="row">
            <div class="col-12">
                <h2>Board</h2>
            </div>
        </div>

        <!-- Chat and Pinned Messages -->
        <div class="row bg-white p-3 rounded shadow" style="min-height: 80vh;">
            <!-- Chat Section -->
            <div class="col-12 col-md-8 p-2">
                <h4 class="text-center">Chat</h4>
                <div id="chatBox" class="p-3">
                    <!-- Messages will be added dynamically -->
                </div>

                <!-- Input Box -->
                <div class="mt-3">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                        <button class="btn" id="sendMessage">Send</button>
                    </div>
                </div>
            </div>


            <!-- Pinned Messages Section -->
            <div class="col-12 col-md-4 p-2">
                <h4 class="text-center">Pinned</h4>
                <div id="pinnedBox" class="p-3 rounded">
                    <!-- Pinned messages will be added here dynamically -->
                </div>
            </div>
  
        </div>
    </div>

    

    <div class="container-fluid my-4" style="padding-left: 5em; padding-right: 5em; padding-bottom: 3em; background-color: #F4F3F3;;">
        <!-- Lost and Found section -->
        <div class="row">
            <div class="col-12 p-3">
                <h2>Lost and Found</h2>
            </div>
        </div>
    
        
        <div id="lostFoundSection" class="mt-4">
            <!-- New lost objects will be added here dynamically -->
        </div>
        

        <!-- Add an Object Button -->
        <div class="d-flex justify-content-start align-items-center mt-5">
            <button class="btn btn-secondary add-object-btn">Add an Object</button>
            </button>
        </div>

        <div id="addObjectSection" class="form-container mt-4 p-3 rounded shadow" style="display: none;">
            <h4>Add a Lost Object</h4>
            <div class="mb-3">
                <label for="objectName" class="form-label">Object Name</label>
                <input type="text" id="objectName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="objectDescription" class="form-label">Description</label>
                <textarea id="objectDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="objectImage" class="form-label">Upload Image</label>
                <input type="file" id="objectImage" class="form-control" accept="image/*">
            </div>
            <button class="btn btn-success" id="postObject">Post</button>
        </div>
        
    </div>



    <div class="container-fluid my-5" style="padding-left: 5em; padding-right: 5em;">
